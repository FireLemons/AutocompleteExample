<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="abbreviationAutocomplete/abbreviation-autocomplete.css">
    <script src="vue.min.js"></script>
    <script src="lodash.min.js"></script>
    <script src="abbreviationAutocomplete/abbreviation-autocomplete.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>Example With Country Codes</h1>
      <p>The debounce delay is set to 1 second so it can be easily observed</p>
      <p>Open the console to view events</p>
      <p><a href="index.js">Example JS</a> | View the page source to see the template</p>
      <noscript>
        <h1>Javascript is disabled</h1>
      </noscript>
      <abbreviation-autocomplete :data="abbreviations" :debounce-wait="1024" :limit="10" :min-input-length="2" v-bind:input.sync="input" @select="console.log($event)"></abbreviation-autocomplete>
      <!-- :data="abbreviations" -->
      <!-- the autocomplete data contained in the main Vue instance's abbreviations -->

      <!-- :debounce-wait="1024" -->
      <!-- Set the debounce wait to 1024ms -->

      <!-- :limit="10" -->
      <!-- Limit the autocomplete results to a maximum of 10 -->

      <!-- :min-input-length="2" -->
      <!-- don't load autocomplete results unless there are at least 2 characters typed -->

      <!-- v-bind:input.sync="input" -->
      <!-- 2 way bind the input of the parent Vue instance with the input of autocomplete component-->

      <!-- @select="console.log('selected: ' + JSON.stringify($event))" -->
      <!-- when the select event happens, print the value emitted by the event -->

    </div>
  </body>
</html>
